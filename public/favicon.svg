<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle with Gold -->
  <circle cx="50" cy="50" r="48" fill="url(#blueGradient)" stroke="url(#goldGradient)" stroke-width="3"/>

  <!-- Stylized House (Dream Home) -->
  <g transform="translate(50, 38)">
    <!-- House Roof with Gold -->
    <path d="M -18 0 L 0 -15 L 18 0 Z" fill="url(#goldGradient)"/>

    <!-- House Body -->
    <rect x="-15" y="0" width="30" height="22" fill="#FFFFFF" rx="1"/>

    <!-- Door -->
    <rect x="-6" y="8" width="12" height="14" fill="url(#blueGradient)" rx="1"/>

    <!-- Windows -->
    <rect x="-12" y="4" width="5" height="5" fill="url(#goldGradient)" opacity="0.8" rx="0.5"/>
    <rect x="7" y="4" width="5" height="5" fill="url(#goldGradient)" opacity="0.8" rx="0.5"/>
  </g>

  <!-- Rupee Symbol with Financial Touch -->
  <g transform="translate(50, 70)">
    <circle cx="0" cy="0" r="14" fill="url(#goldGradient)"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">â‚¹</text>
  </g>

  <!-- Subtle shine effect -->
  <circle cx="35" cy="30" r="8" fill="#FFFFFF" opacity="0.2"/>
</svg>
