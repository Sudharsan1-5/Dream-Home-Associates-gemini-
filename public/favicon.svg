<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#1E40AF" stroke="#F59E0B" stroke-width="2"/>

  <!-- House Roof -->
  <path d="M 25 45 L 50 25 L 75 45 Z" fill="#F59E0B"/>

  <!-- House Body -->
  <rect x="30" y="45" width="40" height="30" fill="#FFFFFF" rx="2"/>

  <!-- Door -->
  <rect x="43" y="55" width="14" height="20" fill="#1E40AF" rx="1"/>

  <!-- Door Handle -->
  <circle cx="54" cy="65" r="1.5" fill="#F59E0B"/>

  <!-- Window Left -->
  <rect x="34" y="50" width="8" height="8" fill="#1E40AF" rx="1"/>
  <line x1="38" y1="50" x2="38" y2="58" stroke="#FFFFFF" stroke-width="0.5"/>
  <line x1="34" y1="54" x2="42" y2="54" stroke="#FFFFFF" stroke-width="0.5"/>

  <!-- Window Right -->
  <rect x="58" y="50" width="8" height="8" fill="#1E40AF" rx="1"/>
  <line x1="62" y1="50" x2="62" y2="58" stroke="#FFFFFF" stroke-width="0.5"/>
  <line x1="58" y1="54" x2="66" y2="54" stroke="#FFFFFF" stroke-width="0.5"/>

  <!-- Rupee Symbol (₹) at bottom -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10B981" text-anchor="middle">₹</text>
</svg>
